<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<div id="app">
    <counter :num="count" @incr="add" @decr="reduce"></counter>
</div>

<script src="../js/vue.min.js"></script>
<script>

    //局部组件
    const counter = {
        template:`
            <div>
                <button @click="handleAdd">+</button>
                <button @click="handleReduce">-</button>
                <h1>
                    NUM:{{num}}
                </h1>
            </div>
        `,
        props:['num'],
        methods: {
            handleAdd(){
                //可以传参数this.$emit('incr'，args);
               this.$emit('incr');
            },
            handleReduce(){
                this.$emit('decr')
            }
        }
    }

    const vue = new Vue({
        el:"#app",
        data:{
            count: 0,
        },
        components:{
            counter
        },
        methods:{
            add(){
                this.count++;
            },
            reduce(){
                this.count--;
            }
        }
    });
</script>
</body>
</html>
