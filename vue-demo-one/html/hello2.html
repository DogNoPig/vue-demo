<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
<style type="text/css">
    div#box{
        width: 100px;
        height: 100px;
        color: darkgray;
    }
    .red{
        background-color: red;
    }
    .blue{
        background-color: blue;
    }
</style>
</head>
<body>
<div id="app">
    <button @click="isRed=!isRed">红色</button>
    <!--<button @click="color='blue'">蓝色</button>-->
    <div id="box" :class="{red:isRed, blue: !isRed}">
        我是盒子
    </div>
    <hr>
    <!-- 计算属性 -->
    <h1>
        您的生日：{{birth}}
    </h1>
    <hr>
    <input type="text" v-model="num">
    <h1>
        num:{{num}}
    </h1>
</div>
<script src="../js/vue.min.js"></script>
<script>
    const vue = new Vue({
        el:"#app",
        data:{
            color: "red",
            isRed: true,
            birthday: 1529032123201,
            num:1,
            person:{
                name:"jack",
                age:21
            }
        },
        computed:{
            birth(){
                const day = new Date(this.birthday);
                return day.getFullYear() +"年"+ day.getMonth() +"月"+ day.getDay() +"日";
            }
        },
        watch:{
            num(val, oldVal){
                console.log(val,oldVal);
            },
            person:{
                deep:true,
                handler(val){
                    console.log(val.age);
                }
            }
        }
    });
</script>
</body>
</html>
